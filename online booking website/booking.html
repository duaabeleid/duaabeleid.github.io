    <!-- booking system-->

    <div class="container px-5 mb-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0 "><span class="text-bg-secondary">Book an Appointment</span></h1>
        </div>

        <div class="wrapper bg-white">
            <!--this kept the text center alligned with no boarders-->
            <form action="#">

                <!--drop down menu to choose the treatment from-->
                <div class="form-group d-sm-flex margin">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Acne Treatment</option>
                        <option value="2">Face Lifting</option>
                        <option value="3">Thai Massage</option>
                        <option value="4">Relaxation Session</option>

                    </select>
                </div>

                <!--input field for the date of the appointment-->

                <!--The outer div uses 'form-group' and makes the layout flexible on small screens and up. 
The inner div centers items, adds a bottom border, and stretches to fill the space. 
The input is a date picker, required to fill in, and styled with 'form-control.-->

                <div class="form-group d-sm-flex margin">
                    <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
                        <input type="date" required placeholder="Date of Appointment" class="form-control">
                        <div class="label" id="Date"></div>
                    </div>

                </div>
                <!-- Name input
        border bottom for line under the container - form control for coustimazable text input
        data feedback for validation-->
                <div class="form-floating mb-3 border-bottom position-relative">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                        data-sb-validations="required" />
                    <label for="name">Full name</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>

                <!-- email adress input-->
                <div class="form-floating mb-3 border-bottom position-relative">
                    <input class="form-control" id="email" type="Email Adress" placeholder="(123) 456-7890"
                        data-sb-validations="required" />
                    <label for="email">Email Adress</label>
                    <div class="invalid-feedback" data-sb-feedback="email adress:required">An Email Adress is required.
                    </div>
                </div>


                <!-- Phone number input-->
                <div class="form-floating mb-3 border-bottom position-relative">
                    <input class="form-control" id="number" type="Phone Number" placeholder="(123) 456-7890" />
                    <label for="phone">Phone Number</label>
                    <div class="invalid-feedback" data-sb-feedback="number:required">A Phone Number is required.</div>
                </div>

                <div class="form-group my-3 ">
                    <div class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3">Book The
                        Appointment
                    </div>
                </div>
            </form>

        </div>

        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
